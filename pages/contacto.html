<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../assets/images/LOGOSIS.png">
    <title>Contacto</title>
</head>

<body>
    <header class="container-fluid">
        <a href="../index.html"><img id="logo" src="../assets/images/LOGOSIS.png" alt="logo de empresa"></a>
        <h1 id="titu">Systems Consulting</h1>
        <!-- agrego menu en bootstrap -->
        <nav class="row navbar navbar-expand-lg navbar-dark bg-black" id="menu">
            <div class="col h-100">
                <!-- <a class="navbar-brand" href="#">Navbar</a> -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        <a class="nav-link" href="../pages/quienes_somos.html">Quienes Somos</a>
                        <a class="nav-link" href="../pages/nuestros_servicios.html">Nuestros Servicios</a>
                        <a class="nav-link" href="../pages/galeria.html">Galeria</a>
                        <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                        <!-- <a class="nav-link disabled">Disabled</a> -->
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid animate__animated animate__flipInX">
        <div class="row h-100">
            <h2>Contacto</h2>
        </div>
        <form class="row g-3 needs-validation" validate>
            <div class="col-md-6">
                <label for="validationCustom01" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="validationCustom01" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom02" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationCustom02" required>
            </div>
            <div class="col-md-6">
                <label for="validationCustomUsername" class="form-label">Email</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="validationCustom03">
            </div>
            <div class="col-md-12">
                <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                          Acepto Términos y Condiciones
                        </label>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">ENVIAR</button>
            </div>
        </form>
    </main>
    <footer>
        <p>
            <h3>By Gabriel Sinso</h3>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
</body>

</html>
